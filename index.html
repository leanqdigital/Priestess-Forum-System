    <!-- Post Modal -->
    <sl-dialog id="post-modal" label="Post Details">
        <div id="post-modal-content" class="space-y-4"></div>
    </sl-dialog>

    <!-- Add this after the post-modal -->
    <sl-dialog id="delete-modal" label="Confirm Deletion">
        <div class="space-y-4">
            <p>Are you sure you want to delete this post? This action cannot be undone.</p>
            <div class="flex justify-end gap-4 mt-4">
                <button variant="default"
                    class="button border border-primary o2 text-primary cancel-delete hover:border-primary-200 transition-all hover:text-primary-200">Cancel</button>
                <button variant="danger"
                    class="confirm-delete text-white o2  button bg-danger-100 hover:bg-danger-200 transition-all">Delete</button>
            </div>
        </div>
    </sl-dialog>

                <sl-button variant="default" class="refresh-button">
                    <sl-icon name="arrow-clockwise" slot="prefix"></sl-icon>
                    Refresh
