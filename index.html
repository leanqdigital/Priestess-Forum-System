<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priestess Forum System</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.87/dist/themes/light.css">
    <link href="https://unpkg.com/devextreme@19.1-next/dist/css/dx.common.css" rel="stylesheet">
    <link href="https://unpkg.com/devextreme@19.1-next/dist/css/dx.light.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</head>

<body class="ml-[87px] mr-[310px] my-[80px] bg-secondary-300 max-[500px]:m-[40px_24px] max-[1100px]:m-[40px]">

    <!-- Post Modal -->
    <sl-dialog id="post-modal" label="Post Details">
        <div id="post-modal-content" class="space-y-4"></div>
    </sl-dialog>

    <!-- Add this after the post-modal -->
    <sl-dialog id="delete-modal" label="Confirm Deletion">
        <div class="space-y-4">
            <p>Are you sure you want to delete this post? This action cannot be undone.</p>
            <div class="flex justify-end gap-4 mt-4">
                <button variant="default"
                    class="button border border-primary o2 text-primary cancel-delete">Cancel</button>
                <button variant="danger" class="confirm-delete text-white o2  button bg-danger-100 hover:bg-danger-200 transition-all">Delete</button>
            </div>
        </div>
    </sl-dialog>

    <div class="container flex gap-[110px] max-[1100px]:flex-col max-[1100px]:gap-4  items-start w-full">
        <!-- Controls Section -->
        <section class="mb-8 text-center flex flex-col gap-4 max-[1100px]:w-full">
            <div class="mb-6">
                <sl-button variant="default" class="refresh-button">
                    <sl-icon name="arrow-clockwise" slot="prefix"></sl-icon>
                    Refresh
                </sl-button>
            </div>
            <!-- Tab Section -->
            <div class="max-[500px]:w-full max-[500px]:flex max-[500px]:items-center max-[500px]:justify-center">
                <div
                    class="flex flex-col max-[1100px]:flex-row items-center max-[500px]:justify-center min-[500px]:w-fit gap-1 max-[500px]:gap-2">
                    <button @click="document.querySelector('.recent-post-text').textContent = 'Recent Post'"
                        class="filter-button tab-Button tab-Active w-full text-nowrap" data-filter="recent"
                        id="recent-posts">

                                fill="#044047" />
                        </svg>
                        <div class="o1">Recent Posts</div>
                    </button>

                        </svg>

                        </svg>
                        <div class="o1">Saved Posts</div>
                    </button>
                    <button class="filter-button tab-Button tab-Inactive w-full text-nowrap" data-filter="my"
                        id="my-posts">

                </div>
            </div>
            <!-- Tab Ends -->
        </section>

        <div class="flex flex-col gap-6  w-full">
            <!-- Post Creation Form -->
            <section class="mb-6 p-4 bg-white shadow-sm rounded-lg">
                <h2 class="text-lg font-semibold mb-2">Create a Post</h2>
                <div class="dx-viewport demo-container w-full">
                    <div id="html-objects"></div>
                </div>
                <button id="submit-post" variant="primary" class="mt-4 submit-button ">Post</button>
            </section>

                <div class="flex items-center justify-between">
                    <div class="o2 text-black post-title-text">Recent Post</div>
                    <div class="flex items-center gap-2">

                                <button type="button"
                                    class="o3 cursor-pointer rounded p-[10px] text-left text-primary hover:bg-[#F2F4F8]">Most
                                    Popular</button>
                            </div>

                                x-on:keydown.space.prevent="openedWithKeyboard = true"

                            </button>

                            <div x-cloak x-show="filterData || openedWithKeyboard" x-transition
                                x-trap="openedWithKeyboard"
                                x-on:click.outside="filterData = false, openedWithKeyboard = false"
                                x-on:keydown.down.prevent="$focus.wrap().next()"
                                x-on:keydown.up.prevent="$focus.wrap().previous()"
                                class="absolute top-10 right-0 flex w-[100px] flex-col rounded bg-white p-1 shadow-[0px_4px_4px_0px_#0000000F] !z-[10]">

                                    class="o3 cursor-pointer rounded p-[10px] text-left text-primary hover:bg-[#F2F4F8]">Video</button>
                                <button type="button"
                                    class="o3 cursor-pointer rounded p-[10px] text-left text-primary hover:bg-[#F2F4F8]">Audio</button>
                                <button type="button"
                                    class="o3 cursor-pointer rounded p-[10px] text-left text-primary hover:bg-[#F2F4F8]">Image</button>

                    </div>
                </div>
                <!-- Posts Container -->
                <main id="posts-container" class="space-y-6"></main>
            </div>
            <div class="text-center mt-6">
                <sl-button variant="primary" id="load-more-button" class="hidden">
                    Load More
                </sl-button>
            </div>
        </div>
        <!-- Loading Indicator -->
        <div id="loading-indicator" class="text-center hidden py-4">
            <sl-spinner class="loading-spinner text-2xl"></sl-spinner>
        </div>
        <!-- Error Display -->
        <div id="error-display" class="hidden  fixed top-10 right-6 p-4 bg-red-300 text-red-700 rounded-lg"></div>

        <!-- Load More Button -->

    </div>

    <!-- Templates -->
    <script type="text/html" id="post-template">
                    <div class="p-4 flex flex-col items-start gap-3 bg-white rounded" data-post-id="{{:id}}">
                        <!-- Avatar Section -->
                        <div class="flex items-center justify-between w-full">
                            <div class="flex items-center gap-2">
                                <div class="size-8">
                                    <img alt="{{:author.name}}" onerror="this.src='{{:defaultAuthorImage}}'"
                                        src="{{:author.profileImage}}"
                                        class="rounded-full size-full object-cover">
                                </div>
                                <h2 class="text-black h2">{{:author.name}}</h2>
                                <div class="h-[15.13px] w-[2px] border border-secondary"></div>
                                <time class="o3 text-[#737373]">{{:date}}</time>
                                {{if featured_post === true}}
                                <!-- Featured Post Icon -->
